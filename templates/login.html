{% extends 'templates/register.html' %}
{% block content %}

   <section id="main">
      <form method="post">
          {% csrf_token %}
        <input type="text" name="username" placeholder="username / E-Mail" class="inp" />
        <input type="password" name="password" placeholder="password" class="inp" />
        <button type="submit" id="s-btn">login</button>
      </form>
       <a href="reset_password/">Forgot password?</a>
    </section>

{% endblock %}
